<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex01</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f9fa;
      }

      .card {
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>

  <body>
    <div class="card text-center" style="width: 400px" id="inputNameCard">
      <h3 class="fw-bold">Nhập tên của bạn</h3>
      <div class="input-group mt-3">
        <input
          type="text"
          class="form-control"
          placeholder="Nhập tên..."
          id="inputName"
        />
        <button class="btn btn-primary" id="saveButton">Lưu</button>
      </div>
    </div>

    <div
      id="welcomeCard"
      class="card text-center"
      style="display: none; width: 400px"
    >
      <h3 class="fw-bold">
        <span>👋</span> Chào bạn, <span id="userName"></span>!
      </h3>
      <button class="btn btn-primary mt-3" id="changeName">Đổi tên</button>
    </div>

    <script src="./Session36_Ex01.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
