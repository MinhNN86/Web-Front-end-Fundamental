<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex03</title>
    <style>
      .box1 {
        display: flex;
        gap: 10px;
      }
      .box {
        border: 1px solid black;
        padding: 10px;
        width: 100px;
        height: 100px;
        text-align: center;
        line-height: 100px;
        cursor: pointer;
      }
      .xanh {
        background-color: green;
      }
      .do {
        background-color: red;
      }
      .tim {
        background-color: rgb(184, 11, 184);
      }
    </style>
  </head>
  <body>
    <p>Change background-color</p>
    <p>Mouse click</p>
    <div class="box1">
      <div class="box xanh">Xanh</div>
      <div class="box do">Đỏ</div>
      <div class="box tim">Tím</div>
    </div>
    <script src="./Session31_Ex03.js"></script>
  </body>
</html>
