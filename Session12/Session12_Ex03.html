<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex03</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="Session12_Ex03.css" />
    <script
      src="https://kit.fontawesome.com/8a24770e1c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <div class="container">
      <form action="http://myserver.com" method="post">
        <div class="header-form">
          <div class="text">Đăng ký thành viên</div>
          <button class="icon" type="button">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <div class="body-form">
          <div class="mb-3">
            <label for="hoTen" class="form-label">Họ và tên</label>
            <input type="text" class="form-control" id="hoTen" name="hoTen" />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="Email" />
          </div>
          <label for="inputPassword5" class="form-label">Mật khẩu</label>
          <input
            type="password"
            id="inputPassword5"
            class="form-control pass"
            aria-describedby="passwordHelpBlock"
            name="matKhau"
          />
          <button type="submit" class="btn btn-success">Đăng ký</button>
        </div>
      </form>
    </div>
  </body>
</html>
