<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex07</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="Session12_Ex07.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5 mb-2" style="font-size: 30px">Rikkei card</h1>

      <div class="border mb-5"></div>

      <div class="cardBody d-flex justify-content-center gap-5">
        <div class="card" style="width: 25rem">
          <div class="card-body">
            <img
              src="https://www.popsci.com/wp-content/uploads/2022/12/21/moon-surface-orion.jpg?quality=85"
              alt="moon"
              width="100%"
              height="100%"
            />
            <h5 class="card-title" style="font-size: xx-large">
              Short title, long jacket
            </h5>
            <div class="bottomBox">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/800px-Bootstrap_logo.svg.png"
                alt="bootstrap"
                width="25px"
              />
              <span class="info">
                <i class="fa-solid fa-location-dot"></i> Earth
                <i
                  class="fa-solid fa-calendar-days"
                  style="margin-left: 10px"
                ></i>
                3d
              </span>
            </div>
          </div>
        </div>

        <div class="card" style="width: 25rem">
          <div class="card-body">
            <img
              src="https://www.popsci.com/wp-content/uploads/2022/12/21/moon-surface-orion.jpg?quality=85"
              alt="moon"
              width="100%"
              height="100%"
            />
            <h5 class="card-title" style="font-size: xx-large">
              Much longer title that wraps to multiple lines
            </h5>
            <div class="bottomBox">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/800px-Bootstrap_logo.svg.png"
                alt="bootstrap"
                width="25px"
              />
              <span class="info">
                <i class="fa-solid fa-location-dot"></i> Pakistan
                <i
                  class="fa-solid fa-calendar-days"
                  style="margin-left: 10px"
                ></i>
                4d
              </span>
            </div>
          </div>
        </div>

        <div class="card" style="width: 25rem">
          <div class="card-body">
            <img
              src="https://www.popsci.com/wp-content/uploads/2022/12/21/moon-surface-orion.jpg?quality=85"
              alt="moon"
              width="100%"
              height="100%"
            />
            <h5 class="card-title" style="font-size: xx-large">
              Another longer title belongs here
            </h5>
            <div class="bottomBox">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Bootstrap_logo.svg/800px-Bootstrap_logo.svg.png"
                alt="bootstrap"
                width="25px"
              />
              <span class="info">
                <i class="fa-solid fa-location-dot"></i> California
                <i
                  class="fa-solid fa-calendar-days"
                  style="margin-left: 10px"
                ></i>
                5d
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
