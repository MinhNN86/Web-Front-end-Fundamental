<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex8</title>
  </head>
  <body>
    <main>
      <form action="http://www.myserver.com" method="post">
        <h1>Biểu Mẫu Đặt Hàng</h1>
        <label for="sanPham">Sản Phẩm: </label>
        <input type="text" id="sanPham" name="Sản Phẩm" />
        <br />
        <label for="soLuong">Số Lượng: </label>
        <input type="text" id="soLuong" name="Số Lượng" />
        <br />
        <h2>Thông Tin Liên Hệ:</h2>
        <label for="ten">Tên: </label>
        <input type="text" name="Tên" id="ten" />
        <br />
        <label for="email">Email: </label>
        <input type="email" name="Email" id="email" />
        <br />
        <label for="diaChi">Địa Chỉ: </label>
        <textarea name="Địa Chỉ" id="diaChi"></textarea>
        <br />
        <button type="submit">Đặt Hàng</button>
      </form>
    </main>
  </body>
</html>
