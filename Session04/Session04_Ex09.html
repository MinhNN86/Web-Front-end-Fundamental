<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex09</title>
  </head>
  <body>
    <form action="http://www.myserver.com" method="post">
      <h1>Tìm kiếm sản phẩm</h1>
      <label for="timKiem">Từ khóa tìm kiếm:</label>
      <br />
      <input type="search" name="Từ khóa tìm kiếm" id="timKiem" />
      <br /><br />
      <label for="loaiSanPham">Loại sản phẩm:</label>
      <br />
      <select name="Loại sản phẩm" id="loaiSanPham">
        <option value="Điện tử">Điện tử</option>
        <option value="Vật dụng">Vật dụng</option>
        <option value="Nội thất">Nội thất</option>
      </select>
      <br /><br />
      <button type="submit">Tìm kiếm</button>
    </form>
  </body>
</html>
