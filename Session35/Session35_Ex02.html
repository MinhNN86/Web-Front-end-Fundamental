<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex02</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #3a2352
          url("https://www.transparenttextures.com/patterns/anchors-away.png");
        color: white;
      }

      .container {
        text-align: center;
        margin-top: 50px;
      }
      .bookmark-card {
        background: rgba(255, 255, 255, 0.1);
        padding: 15px;
        border-radius: 8px;
        margin: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 30%;
      }
      .bookmark-card a {
        cursor: pointer;
        color: white;
        text-decoration: none;
        font-weight: bold;
      }
      .bookmark-card .deleteBookmark {
        cursor: pointer;
      }

      .modal-content {
        background: #8865a9;
        color: white;
      }

      .modal-header {
        border-bottom: none;
      }

      .form-control {
        background: white;
        color: black;
      }

      .btn-primary {
        background: #5a2d82;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button
        class="btn btn-lg btn-dark"
        data-bs-toggle="modal"
        data-bs-target="#addBookmarkModal"
      >
        ADD BOOKMARK
      </button>
      <div id="bookmarkList" class="mt-4 d-flex justify-content-center"></div>
    </div>
    <div
      class="modal fade"
      id="addBookmarkModal"
      tabindex="-1"
      aria-labelledby="addBookmarkModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Bookmark</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              class="form-control mb-2"
              id="bookmarkName"
              placeholder="Website Name"
            />
            <input
              type="text"
              class="form-control mb-3"
              id="bookmarkURL"
              placeholder="Website URL"
            />
            <button class="btn btn-primary w-100" id="saveNewBookMark">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./Session35_Ex02.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
