<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .product-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        padding: 10px;
        text-align: center;
        font-size: 14px;
        height: 336px;
        position: relative;
      }
      .product-card img {
        width: 100%;
        height: 120px;
        object-fit: cover;
        border-radius: 8px;
      }
      .btn-buy {
        background-color: #007bff;
        color: white;
        border-radius: 5px;
        padding: 5px 8px;
        border: none;
        font-size: 12px;
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <div class="d-flex mb-4">
        <input
          type="text"
          class="form-control me-2"
          id="inputSearch"
          placeholder="Search"
        />
        <button class="btn btn-success" id="search">Search</button>
      </div>
      <div class="row g-2" id="productsList"></div>
    </div>
    <script src="./Session35_Ex03.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
