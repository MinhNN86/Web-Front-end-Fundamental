<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ex01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 500px;
            margin-top: 50px;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-add {
            width: 100%;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-buttons span {
            cursor: pointer;
            margin-left: 10px;
        }

        .task-buttons .edit {
            color: #ffc107;
        }

        .task-buttons .delete {
            color: #dc3545;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card p-4">
            <h2 class="text-center text-primary">To-Do List K24_PTIT</h2>
            <div class="input-group mb-3">
                <input type="text" id="inputTask" class="form-control" placeholder="Nhập nhiệm vụ...">
                <button id="btnAdd" class="btn btn-success">Thêm</button>
            </div>
            <ul id="taskList" class="list-group">
                <li class="list-group-item task-item">
                    <span>Học lập trình</span>
                    <div class="task-buttons">
                        <button type="button" class="btn btn-warning edit">Sửa</button>
                        <button type="button" class="btn btn-danger delete">Xóa</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src="./Session35_Ex01.js"></script>
</body>

</html>
