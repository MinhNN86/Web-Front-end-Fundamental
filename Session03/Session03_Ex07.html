<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex7</title>
  </head>
  <body>
    <form action="http://wwww.myserver.com" method="post">
      <label for="Name">Họ và tên:</label>
      <input type="text" name="Họ và tên" id="Name" />
      <br />
      <label for="Email">Email:</label>
      <input type="email" name="Email" id="Email" />
      <br />
      <label for="dob">Ngày sinh:</label>
      <input type="date" name="Ngày sinh" id="dob" />
      <br />
      <label for="gioiTinh">Giới tính:</label>
      <label
        ><input type="radio" name="Giới tính" id="gioiTinh" value="Nam" /> Nam
      </label>
      <label
        ><input type="radio" name="Giới tính" id="gioiTinh" value="Nam" /> Nữ
      </label>
      <br />
      <label for="SDT">Số điện thoại:</label>
      <input
        type="tel"
        name="Số điện thoại"
        id="SDT"
        pattern="(03|05|07|08|09)[0-9]{8}"
        maxlength="10"
        minlength="10"
        required
      />
      <br />
      <label for="chuyenNganh">Chuyên ngành:</label>
      <input type="text" name="Chuyên ngành" id="chuyenNganh" />
      <br />
      <label for="namNhapHoc">Năm nhập học:</label>
      <input
        type="number"
        name="Năm nhập học"
        id="namNhapHoc"
        min="2000"
        max="2024"
      />
      <br />
      <label for="GPA">Điểm GPA:</label>
      <input type="number" name="Điểm GPA" id="GPA" min="0" max="4.0" />
      <br />
      <label for="diaChi">Địa chỉ :</label>
      <textarea name="Địa Chỉ" id="diaChi"></textarea>
      <br />
      <label for="lopHoc">Lớp học</label>
      <select name="Lớp học" id="lopHoc">
        <option value="Lớp 1">Lớp 1</option>
        <option value="Lớp 2">Lớp 2</option>
        <option value="Lớp 3">Lớp 3</option>
      </select>
      <br />
      <label for="ngayDkiHoc">Ngày đăng ký học:</label>
      <input type="datetime-local" id="ngayDkiHoc" name="Ngày đăng ký học" />
      <br />
      <button type="submit">Gửi thông tin</button>
    </form>
  </body>
</html>
