<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex03</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f9fa;
      }
      .login-container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        width: 400px;
      }
      .login-container h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      .forgot-password {
        text-align: left;
      }
      .signup {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email address"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter your password"
          />
        </div>
        <button type="submit" class="btn btn-primary w-100" id="submit">
          Login
        </button>
      </form>
      <div class="d-flex justify-content-between mt-3">
        <a href="#" class="forgot-password text-primary">Forgot password?</a>
        <span>or</span>
        <a href="./Session34_Ex01.html" class="signup text-primary">SignUp</a>
      </div>
    </div>
    <script src="./Session34_Ex03.js"></script>
  </body>
</html>
