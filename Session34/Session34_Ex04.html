<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex04</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f9fa;
      }
      .card {
        width: 400px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .btn-delete {
        background-color: red;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2 class="text-center">Todo List</h2>
      <div class="input-group mb-3">
        <input
          type="text"
          id="todo-input"
          class="form-control"
          placeholder="Thêm việc cần làm..."
        />
        <button class="btn btn-success" id="add-btn">Thêm</button>
      </div>
      <ul id="todo-list" class="list-group"></ul>
    </div>
    <script src="./Session34_Ex04.js"></script>
  </body>
</html>
