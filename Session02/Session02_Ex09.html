<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bảng</title>
  </head>
  <body>
    <h1>My store</h1>
    <table border="1">
      <tr>
        <th>Item Photo</th>
        <th>Name</th>
        <th>Price</th>
      </tr>
      <tr>
        <td>
          <img
            src="https://suckhoedoisong.qltns.mediacdn.vn/Images/thanhloan/2016/06/05/tac-dung-cua-qua-cam-2.jpg"
            alt="cam"
            width="100"
            height="70"
          />
        </td>
        <td>Oranges</td>
        <td>$1 ea.</td>
      </tr>
      <tr>
        <td>
          <img
            src="https://unifarm.com.vn/wp-content/uploads/2017/04/chu%E1%BB%91i-dole.jpg"
            alt="Chuối"
            width="100"
            height="70"
          />
        </td>
        <td>Bananas</td>
        <td>$0.75/lb</td>
      </tr>
      <tr>
        <td>
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQsfZ4N5YPCPYKYrivdbIOgJ1jG78VEy5GhHg&s"
            alt="Lựu"
            width="100"
            height="70"
          />
        </td>
        <td>Pomegranates</td>
        <td>3 for $5</td>
      </tr>
      <tr>
        <td>
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSg2ZqxN0k5hGb_HNiSPxlw42In3aLffvrIA&s"
            alt="Gummy Bears"
            width="50"
            height="70"
          />
        </td>
        <td>Gummy Bears</td>
        <td>$6 per bag</td>
      </tr>

      <tr>
        <td>
          <img
            src="https://www.jaimefruitsetlegumes.ca/wp-content/uploads/2019/07/Brocoli.png"
            alt="Brocoli"
            width="100"
            height="70"
          />
        </td>
        <td>Brocoli</td>
        <td>$3 a head</td>
      </tr>
    </table>
  </body>
</html>
