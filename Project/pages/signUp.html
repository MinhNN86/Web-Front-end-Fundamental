<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/signUp.css" />
    <link rel="icon" type="image/x-icon" href="../assets/iconWeb.png" />
  </head>

  <body>
    <div class="notification-Container">
      <div class="error">
        <div class="title">
          <div class="right">
            <img
              src="../assets/signIn_signUp/error.png"
              alt="Error"
              width="16px"
              height="16px"
            />
            <div style="font-size: 16px; font-weight: 500; color: #11151f">
              Error
            </div>
          </div>
          <div class="btn-close">
            <img
              src="../assets/signIn_signUp/close.png"
              alt="btn-close"
              style="cursor: pointer"
            />
          </div>
        </div>
        <div class="text" id="inputError">
          Mật khẩu không được bỏ trống <br />
          Email không được bỏ trống
        </div>
      </div>
      <div class="pass">
        <img src="../assets/signIn_signUp/pass.png" alt="pass" />
        <div style="color: #000000">Đăng ký thành công</div>
      </div>
    </div>

    <div class="signUp-container">
      <img src="../assets/signIn_signUp/logo.png" alt="logo" />
      <p>Please sign up</p>
      <div class="inputEmail">
        <input type="email" placeholder="Email address" id="inputEmail" />
      </div>
      <div class="inputUsername">
        <input type="text" placeholder="Username" id="inputUsername" />
      </div>
      <div class="inputPassword">
        <input type="password" placeholder="Password" id="inputPassword" />
      </div>
      <div class="confirmPass">
        <input
          type="password"
          placeholder="Confirm Password"
          id="inputConfirmPassword"
        />
      </div>
      <div class="signUp">
        Already have an account, <a href="./signIn.html">click here !</a>
      </div>
      <button class="btn-signUp" id="btn-singUp" type="submit">Sign up</button>
      <div class="copyright">&copy; 2025 - MinhNN</div>
    </div>
    <script src="../js/signUp.js"></script>
  </body>
</html>
